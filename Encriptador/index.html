<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Encriptador</title>


</head>

<body>
  <main class="main">
    <img src="./images/Logo.png" class="logo" onclick="home()">      
  <section class="div-principal">
    <form action="">       
      <textarea class="text-entrada" type="text" name="input-texto" maxlength="200" id="input-texto" placeholder="Ingrese el texto aquí"></textarea>
      <div class="alerta">
        <img src="./images/Group.png" class="img-alerta">
        <label for="input-texto">Solo letras minúsculas y sin acentos.</label>
      </div>
      <div class="botones">
        <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar" >
        <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
      </div>
    </form>
  </section>

  <section class="caja-mensaje">
    <div id="div-desaparece" class="caja-mensaje-div">
      <img src="./images/Muñeco.png"> 
      <h2>Ningún Mensaje fue encontrado</h2>
      <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
    </div>      
    <div id="div-aparece">
      <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningun mensaje encontrado"></textarea>
      <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
    </div>
  </section>
</main>
<script src="./script.js"></script>
</body>
</html>
